<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

  }

  /* Whimsical Decorations */
  .decor-top,
  .decor-bottom {

    opacity: 0.6;

  }

  .divider {

  .ascii-top-right { top: 6px; right: 6px; }
  .ascii-bottom-left { bottom: 6px; left: 6px; }
  .ascii-bottom-right { bottom: 6px; right: 6px; }

  .moon-header::before {
    content: "üåë üåí üåì üåî üåï";
    display: block;

  }

  input.puzzle-input {
    width: 1.4rem;

  }

  body.dark {
    background-color: #1a1a1a;
    color: #ffffff;
  }
  body.dark .section {
    background: #2a2a2a;
    border-color: #555;
  }
  body.dark button {
    background: #3a3a3a;
    color: #ffffff;
  }

  /* Whimsical floating sparkles */
  .sparkle {
    position: absolute;
    font-size: 1rem;
    opacity: 0.3;
    pointer-events: none;
    animation: floaty 4s infinite;
  }
  @keyframes floaty {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-8px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }
</style>
</head>
<body>
<button id="toggleDark" style="margin-bottom:1rem;">Toggle Dark Mode</button>
<div class="ascii-corner ascii-top-left">üçÑ</div>
<div class="ascii-corner ascii-top-right">üåø</div>
<div class="ascii-corner ascii-bottom-left">üìö</div>
<div class="ascii-corner ascii-bottom-right">üåô</div>
<div class="decor-top">‚úßÔΩ•Ôæü: *‚úß*:ÔΩ•Ôæü‚úß</div>
<div class="divider">‚ú¶ ‚ú¶ ‚ú¶</div>

<h2 style="text-align:center; margin-top:1rem;">üß© Cozy Puzzle Menu</h2>
<div class="section">
  <button onclick="showPuzzle('wordle')">Wordle</button>
  <button onclick="showPuzzle('crossword')">Crossword</button>
  <button onclick="showPuzzle('connections')">Connections</button>
  <button onclick="showPuzzle('wordsearch')">Word Search</button>
  <button onclick="showPuzzle('sudoku')">Sudoku</button>
</div>

<div id="screen" class="section">Tap a puzzle above to begin ‚úß</div>

<h1>Kindle Dashboard</h1>

<div class="menu">
  <a class="btn" href="https://www.google.com" target="_blank">Search Engine</a>
  <a class="btn" href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">Wikipedia</a>
  <a class="btn" href="https://old.reddit.com" target="_blank">Old Reddit</a>
  <a class="btn" href="https://archiveofourown.org" target="_blank">Archive of Our Own</a>
  <a class="btn" href="https://www.merriam-webster.com" target="_blank">Dictionary</a>
  <a class="btn" href="https://www.thesaurus.com" target="_blank">Thesaurus</a>
</div>

<!-- WEATHER -->
<div id="weather" class="section">
  <h2>Weather</h2>
  <div class="card" id="weatherBox">Loading weather...</div>
</div>

<!-- NOTES -->
<div id="notes" class="section">
  <h2>Quick Notes</h2>
  <textarea id="noteArea" style="width:100%;height:120px;font-size:16px;border:1px solid #000;"></textarea>
  <button onclick="saveNote()">Save</button>
  <div id="noteSavedMsg"></div>
</div>

<script>
const toggle = document.getElementById('toggleDark');
toggle.onclick = ()=>{
  document.body.classList.toggle('dark');
};

// --- Universal Input Grid with auto-advance ---
function renderGrid(rows, cols=rows) {
  let html = '<div class="puzzle-grid">';
  for (let r=0;r<rows;r++){
    for (let c=0;c<cols;c++){
      html += `<input class="puzzle-input" maxlength="1" oninput="moveNext(this)">`;
    }
  }
  html += '</div>';
  return html;
}

function moveNext(el){
  if(el.value.length >= 1){
    const form = el.parentElement;
    const inputs = Array.from(form.querySelectorAll('input'));
    const idx = inputs.indexOf(el);
    if(idx < inputs.length-1) inputs[idx+1].focus();
  }
}

// --- Large dictionary array for random words ---
const DICTIONARY = [
  "abandon","ability","absorb","abstract","academy","accent","access","accuse","achieve","across",
  "action","active","actual","advice","affect","afford","against","agency","agenda","almost",
  "already","amazing","amount","animal","annual","answer","anxiety","anybody","anymore","applied",
  "around","arrive","artist","aspect","assume","athlete","attempt","attend","author","avenue",
  "balance","beauty","because","become","before","behind","belief","belong","benefit","better",
  "beyond","bicycle","binding","bitter","black","blame","blanket","blend","bless","bliss",
  "board","border","borrow","bottle","bottom","breeze","bright","broken","budget","builder",
  "cabin","candle","capture","career","careful","castle","casual","caution","ceiling","center",
  "chance","change","charge","charity","chase","choice","choose","circle","classic","clean",
  "clever","closet","cloud","coffee","comfort","common","company","compare","complete","complex",
  "concept","concert","connect","consent","contact","contain","content","control","convert","cottage",
  "courage","create","credit","crystal","culture","curious","current","custom","danger","daring",
  "darkness","decide","decline","decorate","degree","delight","deliver","depend","deserve","design",
  "detail","develop","device","devote","diamond","dinner","distant","doctor","domestic","double",
  "dream","driver","during","dynamic","eager","earth","effect","effort","either","elder",
  "electric","element","embody","emerge","emotion","enable","encore","energy","engage","enjoy",
  "enough","ensure","entire","entity","envy","episode","escape","essential","estate","ethics",
  "evidence","exact","example","exceed","except","exchange","excite","exercise","exist","expand",
  "expect","expert","explain","explore","express","extend","extra","extreme","fabric","facing",
  "factor","fail","family","famous","farmer","fashion","feature","fellow","female","festival",
  "figure","filter","final","finance","finding","finish","fire","flight","flower","focus"
  // Add more words as needed
];

// --- Puzzle Generators ---
function randomWord(length=5){
  const pool = DICTIONARY.filter(w => w.length === length);
  return pool[Math.floor(Math.random()*pool.length)];
}

function showPuzzle(type){
  const screen = document.getElementById('screen');
  if(type === 'wordle'){
    let grid='';
    for(let i=0;i<6;i++){ grid += renderGrid(1,5); }
    screen.innerHTML = '<h3>Wordle</h3>' + grid;
    return;
  }
  if(type==='crossword'){
    let gridWords=[];
    for(let i=0;i<5;i++){
      gridWords.push(randomWord(5).toUpperCase());
    }
    screen.innerHTML='<h3 class="moon-header">Mini Crossword</h3>';
    gridWords.forEach(w=>{
      let row = '';
      for(let ch of w) row += `<input class="puzzle-input" maxlength="1" oninput="moveNext(this)">`;
      screen.innerHTML += `<div>${row}</div>`;
    });
    return;
  }
  if(type==='connections'){
    let words=[];
    for(let i=0;i<16;i++) words.push(randomWord().toUpperCase());
    screen.innerHTML=`<h3>Connections</h3><div>${words.sort(()=>Math.random()-0.5).join(" ‚Ä¢ ")}</div>`;
    return;
  }
  if(type==='wordsearch'){
    let words=[];
    for(let i=0;i<5;i++) words.push(randomWord(Math.floor(Math.random()*4)+3).toUpperCase());
    screen.innerHTML='<h3>Word Search</h3>';
    for(let r=0;r<10;r++){
      let row='';
      for(let c=0;c<10;c++) row += `<input class="puzzle-input" maxlength="1">`;
      screen.innerHTML += `<div>${row}</div>`;
    }
    screen.innerHTML += '<div>Words: '+words.join(', ')+'</div>';
    return;
  }
  if(type==='sudoku'){
    screen.innerHTML='<h3>Sudoku</h3>';
    for(let r=0;r<9;r++){
      let row='';
      for(let c=0;c<9;c++) row += `<input class="puzzle-input" maxlength="1">`;
      screen.innerHTML += `<div>${row}</div>`;
    }
    return;
  }
}

// --- Notes ---
const noteArea = document.getElementById("noteArea");
const saved = localStorage.getItem("kindleNote");
if (saved) noteArea.value = saved;
function saveNote(){
  localStorage.setItem("kindleNote", noteArea.value);
  document.getElementById("noteSavedMsg").innerText = "Saved.";
}

// --- Simple weather demo ---
document.getElementById("weatherBox").innerText = "Clear ‚Ä¢ 72¬∞F";

// --- Magical sparkles ---
for(let i=0;i<40;i++){
  const s=document.createElement('div');
  s.className='sparkle';
  s.style.left=Math.random()*90+'%';
  s.style.top=Math.random()*90+'%';
  s.textContent='‚ú¶';
  document.body.appendChild(s);
}
</script>
</body>
</html>
