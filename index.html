<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kindle E-Ink Dashboard</title>
<style>
  body {
    font-family: "Georgia", "Garamond", serif;
    background-color: #f7f5f0;
    color: #3b2f2f;
    padding: 1.5rem;
    max-width: 600px;
    margin: auto;
    line-height: 1.6;
  }
  h1,h2,h3 { font-family: "Garamond", serif; text-align:center; color:#4a3b3b; }
  .section { background:#fffaf3; border:2px solid #e5dccb; margin:1.2rem 0; padding:1rem; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
  button { width:100%; margin-top:0.5rem; padding:0.6rem; border-radius:10px; border:none; background:#e8e0d1; font-family:inherit; font-size:1rem; cursor:pointer; }
  a { color:inherit; text-decoration:none; }
  #screen { margin-top:0.8rem; padding:0.8rem; background:#fdfaf5; border-radius:8px; border:1px solid #ded6c5; min-height:2rem; }
  .divider{text-align:center;font-size:1rem;letter-spacing:4px;opacity:0.4;margin:1rem 0;}
  .decor-top,.decor-bottom{text-align:center;font-size:1.4rem;opacity:0.6;margin:0.5rem 0;}
  body.dark{background:#1a1a1a;color:#e6e6e6;}
  body.dark .section{background:#2a2a2a;border-color:#444;}
  body.dark button{background:#3a3a3a;color:#e6e6e6;}
  select { margin-top:0.5rem; padding:0.3rem; font-size:1rem; }
  .moon-header::before { content: "üåë üåí üåì üåî üåï"; display:block; text-align:center; opacity:0.5; margin-bottom:0.4rem;}
</style>
</head>
<body>
<button id="toggleDark" style="margin-bottom:1rem;">Toggle Dark Mode</button>

<div class="decor-top">‚úßÔΩ•Ôæü: *‚úß*:ÔΩ•Ôæü‚úß</div>
<div class="divider">‚ú¶ ‚ú¶ ‚ú¶</div>

<h2>üß© Cozy Puzzle Menu</h2>
<div class="section">
  <button onclick="showPuzzle('wordle')">Wordle</button>
  <button onclick="showPuzzle('crossword')">Crossword</button>
  <button onclick="showPuzzle('connections')">Connections</button>
  <button onclick="showPuzzle('wordsearch')">Word Search</button>
  <button onclick="showPuzzle('sudoku')">Sudoku</button>
</div>

<div id="screen" class="section">Tap a puzzle above to begin ‚úß</div>

<h2>üîó Useful Links</h2>
<div class="section">
  <p><a href="https://lite.wikipedia.org/" target="_blank">Wikipedia (Lite)</a></p>
  <p><a href="https://old.reddit.com/" target="_blank">Reddit (Old)</a></p>
  <p><a href="https://archiveofourown.org/" target="_blank">Archive of Our Own</a></p>
  <p><a href="https://www.merriam-webster.com/" target="_blank">Dictionary</a></p>
  <p><a href="https://www.thesaurus.com/" target="_blank">Thesaurus</a></p>
</div>

<h2>‚ú® Horoscope</h2>
<div class="section">
  <label for="zodiac">Choose your sign:</label>
  <select id="zodiac">
    <option value="aries">Aries</option>
    <option value="taurus">Taurus</option>
    <option value="gemini">Gemini</option>
    <option value="cancer">Cancer</option>
    <option value="leo">Leo</option>
    <option value="virgo">Virgo</option>
    <option value="libra">Libra</option>
    <option value="scorpio">Scorpio</option>
    <option value="sagittarius">Sagittarius</option>
    <option value="capricorn">Capricorn</option>
    <option value="aquarius">Aquarius</option>
    <option value="pisces">Pisces</option>
  </select>
  <p id="horoscopeMsg" style="margin-top:0.5rem; font-style:italic;">Your daily horoscope will appear here ‚úß</p>
</div>

<div class="decor-bottom">‚ùß ‚úß ‚ùß</div>

<script>
// Dark mode toggle
document.getElementById('toggleDark').onclick = ()=>{ document.body.classList.toggle('dark'); };

// --- PUZZLES ---
function renderGrid(rows,cols=rows){
  let html='<div class="puzzle-grid">';
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){ html+='<input class="puzzle-input" maxlength="1" style="width:1.8em; text-align:center; margin:1px;">'; }
    html+='<br>';
  }
  html+='</div>'; return html;
}
function showPuzzle(name){
  const screen=document.getElementById("screen");
  if(name==='wordle'){
    let grid=''; for(let i=0;i<6;i++){ grid+=renderGrid(1,5); }
    screen.innerHTML='<h3>Wordle</h3>'+grid; return;
  }
  if(name==='crossword'){ screen.innerHTML='<h3 class="moon-header">Mini Crossword</h3>'+renderGrid(5,5); return; }
  if(name==='connections'){ screen.innerHTML='<h3>Connections</h3>'+renderGrid(4,4); return; }
  if(name==='wordsearch'){ screen.innerHTML='<h3>Word Search</h3>'+renderGrid(10,10); return; }
  if(name==='sudoku'){ screen.innerHTML='<h3>Sudoku</h3>'+renderGrid(9,9); return; }
}

// --- HOROSCOPE ---
function fetchHoroscope(sign){
  fetch(`https://aztro.sameerkumar.website/?sign=${sign}&day=today`, {method:'POST'})
    .then(res=>res.json())
    .then(data=>{ document.getElementById("horoscopeMsg").innerText = data.description; })
    .catch(err=>{ document.getElementById("horoscopeMsg").innerText = "Could not load horoscope."; });
}
// Load stored sign or default
const zodiacSelect=document.getElementById("zodiac");
let storedSign=localStorage.getItem("zodiac")||"aries";
zodiacSelect.value=storedSign;
fetchHoroscope(storedSign);
zodiacSelect.onchange=function(){ localStorage.setItem("zodiac",this.value); fetchHoroscope(this.value); }
</script>
</body>
</html>
