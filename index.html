<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kindle E-Ink Dashboard</title>
<style>
  body {
    font-family: "Georgia", "Garamond", serif;
    background-color: #f7f5f0;
    color: #3b2f2f;
    padding: 1.5rem;
    max-width: 600px;
    margin: auto;
    line-height: 1.6;
    position: relative;
    overflow-x: hidden;
  }

  /* Subtle whimsical repeating background pattern */
  body::before {
    content: '‚úß ‚ú¶ ‚ú™ ‚ùñ ‚òæ ‚úø ';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    font-size: 14px;
    color: #3b2f2f;
    opacity: 0.05;
    z-index: -1;
    white-space: pre;
    pointer-events: none;
    overflow: hidden;
    background-repeat: repeat;
  }

  h1, h2, h3 {
    font-family: "Garamond", serif;
    text-align: center;
    color: #4a3b3b;
  }

  .section {
    background: #fffaf3;
    border: 2px solid #e5dccb;
    margin: 1.2rem 0;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    position: relative;
  }

  button {
    width: 100%;
    margin-top: 0.5rem;
    padding: 0.6rem;
    border-radius: 10px;
    border: none;
    background: #e8e0d1;
    font-family: inherit;
    font-size: 1rem;
  }

  #screen {
    margin-top: 0.8rem;
    padding: 0.8rem;
    background: #fdfaf5;
    border-radius: 8px;
    border: 1px solid #ded6c5;
    min-height: 2rem;
    text-align: center;
    position: relative;
    overflow: auto;
    max-height: 400px;
  }

  .ascii-corner {
    font-size: 0.8rem;
    opacity: 0.5;
    position: absolute;
  }
  .ascii-top-left { top: 6px; left: 6px; }
  .ascii-top-right { top: 6px; right: 6px; }
  .ascii-bottom-left { bottom: 6px; left: 6px; }
  .ascii-bottom-right { bottom: 6px; right: 6px; }

  input.puzzle-input {
    width: 1.4rem;
    height: 1.8rem;
    text-align: center;
    font-family: "Georgia", "Garamond", serif;
    font-size: 1.1rem;
    margin: 1px;
  }

  .menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1rem;
  }
  .menu .btn {
    margin: 0.4rem 0;
    text-align: center;
    width: 80%;
    display: block;
    text-decoration: none;
    color: inherit;
    border: 1px solid #ded6c5;
    padding: 0.5rem;
    border-radius: 6px;
  }

  body.dark {
    background-color: #1a1a1a;
    color: #ffffff;
  }
  body.dark .section {
    background: #2a2a2a;
    border-color: #555;
  }
  body.dark button {
    background: #3a3a3a;
    color: #ffffff;
  }

  .sparkle {
    position: absolute;
    font-size: 1rem;
    opacity: 0.2;
    pointer-events: none;
    animation: floaty 8s infinite;
  }
  @keyframes floaty {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-5px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }

  .glyph {
    position: absolute;
    font-size: 0.9rem;
    opacity: 0.25;
    pointer-events: none;
  }

  .puzzle-grid {
    display: inline-block;
  }

  #screen.fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    width: 100%;
    height: 100%;
    max-height: none;
    z-index: 9999;
    background: #fdfaf5;
    overflow: auto;
  }

  .centered-text {
    text-align: center;
  }

  /* Notes textarea left-aligned */
  #noteArea {
    width: 100%;
    height: 120px;
    font-size: 16px;
    border: 1px solid #000;
    display: block;
    margin-bottom: 0.5rem;
  }
</style>
</head>
<body>
<button id="toggleDark" style="margin-bottom:1rem;">Toggle Dark Mode</button>

<script>
const sparkles = 60;
const sparkleChars = ['‚ú¶','‚úß','‚ùÇ','‚ú∫','‚úπ','‚úµ','‚ú∑'];
for(let i=0;i<sparkles;i++){
  const s = document.createElement('span');
  s.className='sparkle';
  s.textContent = sparkleChars[Math.floor(Math.random()*sparkleChars.length)];
  s.style.left = Math.random()*100+'%';
  s.style.top = Math.random()*200+'%';
  s.style.fontSize = (Math.random()*10+8)+'px';
  document.body.appendChild(s);
}

const glyphs = ['‚òæ','‚òÖ','‚úø','‚ùÄ','‚òÑ','‚ôõ','‚ôï','‚ùÅ','‚úß','‚öù'];
for(let i=0;i<40;i++){
  const g = document.createElement('span');
  g.className='glyph';
  g.textContent = glyphs[Math.floor(Math.random()*glyphs.length)];
  g.style.left=Math.random()*100+'%';
  g.style.top=Math.random()*200+'%';
  g.style.fontSize=(Math.random()*12+6)+'px';
  document.body.appendChild(g);
}
</script>

<div class="ascii-corner ascii-top-left">üçÑ</div>
<div class="ascii-corner ascii-top-right">üåø</div>
<div class="ascii-corner ascii-bottom-left">üìö</div>
<div class="ascii-corner ascii-bottom-right">üåô</div>

<div class="decor-top">‚úßÔΩ•Ôæü: *‚úß*:ÔΩ•Ôæü‚úß</div>
<div class="divider">‚ú¶ ‚ú¶ ‚ú¶</div>

<h2 class="centered-text" style="text-align:center; margin-top:1rem;">‚úß Cozy Puzzle Menu ‚úß</h2>
<div class="section centered-text">
  <button onclick="showPuzzle('wordle')">Wordle</button>
  <button onclick="showPuzzle('crossword')">Crossword</button>
  <button onclick="showPuzzle('connections')">Connections</button>
  <button onclick="showPuzzle('wordsearch')">Word Search</button>
  <button onclick="showPuzzle('sudoku')">Sudoku</button>
  <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
</div>

<div id="screen" class="section centered-text">‚úß Tap a puzzle above to begin ‚úß</div>

<h1 class="centered-text">Kindle Dashboard</h1>
<div class="menu">
  <a class="btn" href="https://www.google.com" target="_blank">Search Engine</a>
  <a class="btn" href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">Wikipedia</a>
  <a class="btn" href="https://old.reddit.com" target="_blank">Old Reddit</a>
  <a class="btn" href="https://archiveofourown.org" target="_blank">Archive of Our Own</a>
  <a class="btn" href="https://www.merriam-webster.com" target="_blank">Dictionary</a>
  <a class="btn" href="https://www.thesaurus.com" target="_blank">Thesaurus</a>
</div>

<div class="section">
  <h2 class="centered-text">Quick Notes</h2>
  <textarea id="noteArea"></textarea>
  <button onclick="saveNote()">Save</button>
  <div id="noteSavedMsg" class="centered-text"></div>
</div>

<script>
const toggle = document.getElementById('toggleDark');
toggle.onclick = ()=>{ document.body.classList.toggle('dark'); };

function toggleFullscreen() {
  const screen = document.getElementById('screen');
  screen.classList.toggle('fullscreen');
}

function renderGrid(rows, cols=rows) {
  let html = '<div class="puzzle-grid">';
  for (let r=0;r<rows;r++){
    for (let c=0;c<cols;c++){
      html += `<input class="puzzle-input" maxlength="1" oninput="moveNext(this)">`;
    }
  }
  html += '</div>';
  return html;
}

function moveNext(el){
  if(el.value.length >= 1){
    const form = el.parentElement;
    const inputs = Array.from(form.querySelectorAll('input'));
    const idx = inputs.indexOf(el);
    if(idx < inputs.length-1) inputs[idx+1].focus();
  }
}

const DICTIONARY = ["abandon","ability","absorb","abstract","academy","accent","access","accuse","achieve","across","action","active","actual","advice","affect","afford","against","agency","agenda","almost","already","amazing","amount","animal","annual","answer","anxiety","anybody","anymore","applied","around","arrive","artist","aspect","assume","athlete","attempt","attend","author","avenue","balance","beauty","because","become","before","behind","belief","belong","benefit","better","beyond","bicycle","binding","bitter","black","blame","blanket","blend","bless","bliss","board","border","borrow","bottle","bottom","breeze","bright","broken","budget","builder","cabin","candle","capture","career","careful","castle","casual","caution","ceiling","center","chance","change","charge","charity","chase","choice","choose","circle","classic","clean"];

function randomWord(length=5){
  const pool = DICTIONARY.filter(w => w.length === length);
  return pool[Math.floor(Math.random()*pool.length)];
}

function showPuzzle(type){
  const screen = document.getElementById('screen');
  if(type==='wordle'){
    let grid='';
    for(let i=0;i<6;i++){ grid += renderGrid(1,5); }
    screen.innerHTML = '<h3 class="centered-text">Wordle</h3>' + grid;
    return;
  }
  if(type==='crossword'){
    let gridWords=[];
    for(let i=0;i<5;i++){ gridWords.push(randomWord(5).toUpperCase()); }
    screen.innerHTML='<h3 class="centered-text">Mini Crossword</h3>';
    gridWords.forEach(w=>{
      let row = '';
      for(let ch of w) row += `<input class="puzzle-input" maxlength="1" oninput="moveNext(this)">`;
      screen.innerHTML += `<div class="centered-text">${row}</div>`;
    });
    return;
  }
  if(type==='connections'){
    let words=[];
    for(let i=0;i<16;i++) words.push(randomWord().toUpperCase());
    screen.innerHTML=`<h3 class="centered-text">Connections</h3><div class="centered-text">${words.sort(()=>Math.random()-0.5).join(" ‚Ä¢ ")}</div>`;
    return;
  }
  if(type==='wordsearch'){
    let words=[];
    for(let i=0;i<5;i++) words.push(randomWord(Math.floor(Math.random()*4)+3).toUpperCase());
    screen.innerHTML='<h3 class="centered-text">Word Search</h3>';
    for(let r=0;r<10;r++){
      let row='';
      for(let c=0;c<10;c++) row += `<input class="puzzle-input" maxlength="1">`;
      screen.innerHTML += `<div class="centered-text">${row}</div>`;
    }
    screen.innerHTML += `<div class="centered-text">Words: ${words.join(', ')}</div>`;
    return;
  }
  if(type==='sudoku'){
    screen.innerHTML='<h3 class="centered-text">Sudoku</h3>';
    for(let r=0;r<9;r++){
      let row='';
      for(let c=0;c<9;c++) row += `<input class="puzzle-input" maxlength="1">`;
      screen.innerHTML += `<div class="centered-text">${row}</div>`;
    }
    return;
  }
}

/* NOTES */
const noteArea = document.getElementById("noteArea");
const saved = localStorage.getItem("kindleNote");
if (saved) noteArea.value = saved;

function saveNote(){
  localStorage.setItem("kindleNote", noteArea.value);
  document.getElementById("noteSavedMsg").innerText = "Saved.";
}
</script>
</body>
</html>
